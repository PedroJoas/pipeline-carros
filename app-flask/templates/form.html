<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Predição de Preço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Preencha os dados do veículo</h2>
        <form method="post" class="row g-3">
            {% for campo, valores in opcoes.items() %}
                <div class="col-md-4">
                    <label for="{{ campo }}" class="form-label">{{ campo }}</label>
                    <select class="form-select" id="{{ campo }}" name="{{ campo }}" required>
                        {% for valor in valores %}
                            <option value="{{ valor }}">{{ valor }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endfor %}

            <div class="col-md-4">
                <label for="Ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="Ano" name="Ano" required>
            </div>

            <div class="col-md-4">
                <label for="Quilometragem" class="form-label">Quilometragem</label>
                <input type="number" class="form-control" id="Quilometragem" name="Quilometragem" step="0.01" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Prever preço</button>
            </div>
        </form>

        {% if resultado is defined %}
            <div class="alert alert-success mt-4">
                <strong>Preço previsto:</strong> R$ {{ resultado | round(2) }}
            </div>
        {% endif %}
    </div>
</body>
</html>
